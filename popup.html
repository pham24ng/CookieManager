<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .shield-icon {
      font-size: 24px;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .status-card {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .status-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    
    .status-value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .status-description {
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .button {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .button.primary {
      background: rgba(76, 175, 80, 0.8);
      border-color: rgba(76, 175, 80, 0.9);
    }
    
    .button.primary:hover {
      background: rgba(76, 175, 80, 1);
    }
    
    .button.danger {
      background: rgba(244, 67, 54, 0.8);
      border-color: rgba(244, 67, 54, 0.9);
    }
    
    .button.danger:hover {
      background: rgba(244, 67, 54, 1);
    }
    
    .cookie-info {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="shield-icon">üõ°Ô∏è</span>
      <h1>Privacy Sentinel</h1>
    </div>
    
    <div id="loading" class="status-card">
      <div class="status-title">Analyzing...</div>
      <div class="status-value">Checking cookies</div>
      <div class="status-description">Scanning for tracking cookies on this page</div>
    </div>
    
    <div id="results" class="hidden">
      <div class="status-card">
        <div class="status-title">Privacy Status</div>
        <div id="status-value" class="status-value">Protected</div>
        <div id="status-description" class="status-description">No tracking cookies detected</div>
      </div>
      
      <div id="cookie-summary" class="cookie-info hidden">
        <strong>Detected Cookies:</strong><br>
        <span id="cookie-details">Loading...</span>
      </div>
      
      <div id="actions" class="hidden">
        <button id="blockTrackers" class="button danger">
          üö´ Block All Trackers
        </button>
        <button id="allowAll" class="button">
          ‚úÖ Allow All Cookies
        </button>
        <button id="manageCookies" class="button">
          ‚öôÔ∏è Manage Cookies
        </button>
        <button id="dismiss" class="button">
          ‚úï Dismiss
        </button>
      </div>
    </div>
    
    <div id="no-cookies" class="status-card hidden">
      <div class="status-title">No Cookies Detected</div>
      <div class="status-value">Clean Page</div>
      <div class="status-description">This page doesn't appear to be setting any cookies</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
