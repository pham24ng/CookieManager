<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Manager</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .violation-count {
      font-size: 32px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 8px;
    }
    
    .cookie-details {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .cookie-list {
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .cookie-item {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cookie-item:last-child {
      border-bottom: none;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .button {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button.block {
      background: rgba(244, 67, 54, 0.8);
    }
    
    .button.block:hover {
      background: rgba(244, 67, 54, 1);
    }
    
    .button.allow {
      background: rgba(76, 175, 80, 0.8);
    }
    
    .button.allow:hover {
      background: rgba(76, 175, 80, 1);
    }
    
    .info {
      font-size: 11px;
      opacity: 0.8;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Cookie Manager</h2>
    </div>
    
    <div class="status-card">
      <div class="violation-count" id="violation-count">0</div>
      <div class="cookie-details" id="cookie-details">
        No tracking cookies detected
      </div>
      <div class="cookie-list" id="cookie-list" style="display: none;">
        <!-- Cookie details will be populated here -->
      </div>
    </div>
    
    <div class="actions">
      <button class="button allow" data-action="allow-all">
        ‚úÖ Allow All
      </button>
      <button class="button block" data-action="block-trackers">
        üö´ Block Trackers
      </button>
      <button class="button" data-action="open-settings">
        ‚öôÔ∏è Manage Cookies
      </button>
    </div>
    
    <div class="info">
      <strong>How it works:</strong><br>
      ‚Ä¢ Extension automatically analyzes cookies<br>
      ‚Ä¢ Red badge shows tracking cookie count<br>
      ‚Ä¢ Click buttons to manage privacy settings<br>
      ‚Ä¢ Your choices are remembered per site
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
